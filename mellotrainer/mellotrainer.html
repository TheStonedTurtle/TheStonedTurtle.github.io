<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<title>Mello Trainer Example</title>
        <!-- (BootStrap) -->
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/font-awesome.min.css">

    	<style>
			/* Space out content a bit */
			body,.container {
			  padding-top: 5rem;
			  padding-bottom: 1.5rem;
			}

			/* Make the masthead heading the same height as the navigation */
			.header h3 {
			  margin-top: 0;
			  margin-bottom: 0;
			  line-height: 3rem;
			}

			/* Custom page footer */
			.footer {
				padding-top: 1.5rem;
				color: #777;
				border-top: .05rem solid #e5e5e5;
				padding-right: 1rem;
				padding-left: 1rem;
				text-align: center;
			}


    		.hidden{
    			display: none;
    		}

			.toggle {
			    border: 1px solid black;
			    margin: 3px;
			    text-align: center;
			    font-size: 32px;
			}
			.pull-right{
				float: right;
				margin-right: 3px;
			}

			.outline{
				border: 3px solid green;
				display: block;
				float: left;
				min-width: 25px;
				min-height: 31px;
				padding: 2px;
			}

			.loading{
				background-image: url('css/redcircle.gif');
				background-position: center;
				background-repeat: no-repeat;
				background-size: 100px 100px;
				min-height: 250px;
				min-width: 50px;
			}

			.datadiv{
				margin-left: 20px;
			}
			.tablediv{
				min-width: 355px;
			}

    	</style>
    </head>
    <body ng-app="MelloTrainerApp">


	<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="/index.html">TheStonedTurtle</a>

		<div class="collapse navbar-collapse" id="mainNav">
		<ul class="navbar-nav mr-auto">
		  <li class="nav-item">
		    <a class="nav-link" href="/index.html">Home</a>
		  </li>
		  <li class="nav-item dropdown">
		    <a class="nav-link dropdown-toggle" id="mainNavDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">All Projects</a>
		    <div class="dropdown-menu" aria-labelledby="mainNavDropdown">
		      <a class="dropdown-item active" href="#">Mello Trainer</a>
		      <a class="dropdown-item" href="https://github.com/TheStonedTurtle/FiveM-RPDeath" target="_blank">RPDeath</a>
		      <a class="dropdown-item" href="https://github.com/TheStonedTurtle/FiveM-Hospital" target="_blank">Hospital</a>
		      <a class="dropdown-item" href="https://github.com/TheStonedTurtle/FiveM-PercentLoadScreen/releases" target="_blank">Percent Load Screen</a>
		    </div>
		  </li>
		</ul>
		<form class="form-inline my-2 my-lg-0">
		  <input class="form-control mr-sm-2" type="text" placeholder="Search">
		  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
		</div>
	</nav>

	    <div class="container" ng-controller="JSONEditorController">
			<h1>Mello Trainer JSON Editor</h1>


			<button class="btn btn-primary" ng-click="showEditables=!showEditables">Toggle Edit</button> <span>Currently: {{(showEditables && "ON") || "OFF"}}</span>
			<br/><br/>

			<button class="btn btn-success" ng-click="download()">Generate JSON</button>
			<br/><br/>

			<button class="btn btn-danger" ng-click="reloadJSON()">Load JSON View</button>
			<br/><br/>

			<div id="spinner" class="loading" ng-show="loading && !loadedStatus" ng-cloak>
			</div>
			<div id="accordion" role="tablist" aria-multiselectable="true" ng-show="loadedStatus">

				<div class="card" ng-repeat="subdata in myinfo">
					<div ng-include="'templates/subTemplate.html'">
				</div>
			</div>
		</div>

		<footer class="footer">
			<p>&copy; Michael Goodwin 2017</p>
		</footer>

    </body>



	<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script src="main.js" type="text/javascript"></script>
</html>
